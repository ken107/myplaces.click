<!DOCTYPE html>
<html>
    <head>
        <title>Add Test Location</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://assets.lsdsoftware.com/databind.js"></script>
        <script>
            serviceUrl = location.hostname == "localhost" ? "http://localhost:8081" : "/webservices";
            success = 0;
            error = null;

            function addTestLocation(form) {
                var data = {
                    name: form.name.value,
                    address: form.address.value,
                    address2: form.address2.value,
                    city: form.city.value,
                    state: form.state.value,
                    postalCode: form.postalCode.value,
                    countryCode: form.countryCode.value,
                    lat: form.lat.value,
                    lng: form.lng.value,
                    source: form.source.value,
                    sourceUrl: form.sourceUrl.value,
                };
                if (!data.name) return error = {message: "Missing name"};
                if (!data.lat) return error = {message: "Missing lat"};
                if (!data.lng) return error = {message: "Missing lng"};
                if (!data.source) return error = {message: "Missing source"};
                if (!data.sourceUrl) return error = {message: "Missing source URL"};
                $.ajax({
                    method: "POST",
                    url: serviceUrl + "/add-test-location",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function() {
                        success++;
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        error = {message: xhr.responseText || errorThrown || textStatus};
                    }
                })
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Add Test Location</h2>
            <form bind-event-submit="this.addTestLocation(thisElem); return false">
                <div class="row mt-2">
                    <div class="col-md-12 mt-2">
                        <input type="text" name="name" class="form-control" placeholder="Location Name*">
                    </div>
                    <div class="col-md-6 mt-2">
                        <input type="text" name="address" class="form-control" placeholder="Address">
                    </div>
                    <div class="col-md-6 mt-2">
                        <input type="text" name="address2" class="form-control" placeholder="Address Line 2">
                    </div>
                    <div class="col-md-4 mt-2">
                        <input type="text" name="city" class="form-control" placeholder="City">
                    </div>
                    <div class="col-md-3 mt-2">
                        <input type="text" name="state" class="form-control" placeholder="State / Province">
                    </div>
                    <div class="col-md-3 mt-2">
                        <input type="text" name="postalCode" class="form-control" placeholder="Postal Code">
                    </div>
                    <div class="col-md-2 mt-2">
                        <input type="text" name="countryCode" class="form-control" placeholder="Country Code">
                    </div>
                    <div class="col-md-6 mt-2">
                        <input type="text" name="lat" class="form-control" placeholder="Lat*">
                    </div>
                    <div class="col-md-6 mt-2">
                        <input type="text" name="lng" class="form-control" placeholder="Lng*">
                    </div>
                    <div class="col-md-4 mt-2">
                        <input type="text" name="source" class="form-control" placeholder="Source*">
                    </div>
                    <div class="col-md-8 mt-2">
                        <input type="text" name="sourceUrl" class="form-control" placeholder="Source URL*">
                    </div>
                    <div class="col-md-12 mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="alert alert-danger" style="display: none"
                            bind-statement-1="if (#error) $(thisElem).text(#error.message).finish().show().delay(5000).fadeOut();"></div>
                        <div class="alert alert-success" style="display: none"
                            bind-statement-1="if (#success) $(thisElem).finish().show().delay(1000).fadeOut();">Saved.</div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
