<!DOCTYPE html>
<html>
    <head>
        <title>Discussion</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <h5 id="title"></h5>
        <div id="disqus_thread"></div>
        <script>
            var queryString = {};
            if (location.search) {
                location.search.substr(1).split('&').forEach(function(token) {
                    var pair = token.split('=');
                    queryString[decodeURIComponent(pair[0])] = pair.length > 1 ? decodeURIComponent(pair[1]) : true;
                })
            }

            $("#title").text(queryString.title);

            var disqus_config = function () {
                this.page.url = location.href.split("?")[0] + "?id=" + queryString.id;
                this.page.identifier = "discussion-" + queryString.id;
            };
            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://testingmap.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>

</html>
