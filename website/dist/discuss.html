<!DOCTYPE html>
<html>
    <head>
        <title>Discussion</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <h5 id="title"></h5>
        <div id="disqus_thread"></div>
        <script>
            var queryString = {};
            if (location.search) {
                location.search.substr(1).split('&').forEach(function(token) {
                    var pair = token.split('=');
                    queryString[decodeURIComponent(pair[0])] = pair.length > 1 ? decodeURIComponent(pair[1]) : true;
                })
            }

            $("#title").text(queryString.title);

            var disqus_config = function () {
                this.page.url = location.href.split("?")[0] + "?id=" + queryString.id;
                this.page.identifier = "discussion-" + queryString.id;
            };
            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://testingmap.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
    </body>
</html>
