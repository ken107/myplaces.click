<div data-class="MapSearch" class="properties-map-search clearfix"
    bind-var-toggle-filters="0"
    bind-statement-1="if (#searchBox && #bounds) #searchBox.setBounds(#bounds)">
    <div class="properties-map-search-content">
        <div class="input-group">
            <input class="form-control search-fields" placeholder="My Location"
                bind-statement-1="if (#apiReady) this.initSearchBox(thisElem)">
            <div class="input-group-append">
                <button type="button" class="btn btn-secondary" bind-event-click="this.onLocateMe()">
                    <i class="fa fa-location-arrow"></i>
                </button>
            </div>
        </div>
        <div class="mt-3">
            <a class="show-more-options pull-right" bind-event-click="#toggleFilters++">
                <i class="fa fa-plus-circle"></i> Show More Options
            </a>
            <div bind-statement-1="$(thisElem).toggle(!!#progress)">
                <div class="spinner" style="border-color: #888"></div>
            </div>
        </div>
        <div bind-statement-1="if (#toggleFilters) $(thisElem).slideToggle(); else $(thisElem).hide()">
            <label class="margin-t-10">Filter</label>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox1" type="checkbox">
                        <label for="checkbox1">
                            Wifi Internet
                        </label>
                    </div>
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox2" type="checkbox">
                        <label for="checkbox2">
                            Air Condition
                        </label>
                    </div>
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox3" type="checkbox">
                        <label for="checkbox3">
                            Instant Book
                        </label>
                    </div>
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox4" type="checkbox">
                        <label for="checkbox4">
                            Swimming Pool
                        </label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox5" type="checkbox">
                        <label for="checkbox5">
                            Smoking allowed
                        </label>
                    </div>
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox6" type="checkbox">
                        <label for="checkbox6">
                            Window Covering
                        </label>
                    </div>
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox7" type="checkbox">
                        <label for="checkbox7">
                            Central Heating
                        </label>
                    </div>
                    <div class="checkbox checkbox-theme checkbox-circle">
                        <input id="checkbox8" type="checkbox">
                        <label for="checkbox8">
                            Friendly workspace
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div data-class="TheMap"
    bind-statement-1="if (#apiReady) this.init(thisElem)"
    bind-statement-3="if (#mapReady && #center) this.setCenter(#center)"
    bind-statement-2="if (#mapReady && #places) this.setPlaces(#places)">
</div>



<div data-class="LocationDetails" class="location-details">
    <div class="card mb-3" bind-repeater-i="#places.length" bind-var-place="#places[#i]">
        <div class="card-body">
            <div class="pull-right ml-2 pin">{{"ABCDEFGHIJKLMNOPQRSTUVWXYZ".charAt(#i)}}</div>
            <h5 class="card-title">{{#place.name}}</h5>
            <div class="card-text">
                <div>{{#place.address}}</div>
                <div>{{#place.address2}}</div>
                <div>{{#place.city}}<span bind-statement-1="$(thisElem).toggle(!!#place.city && !!#place.state)">, </span>{{#place.state}} {{#place.postalCode}}</div>
                <a target="_blank" style="color: blue; text-decoration: underline;" bind-statement-1="$(thisElem).attr('href', #place.source)">source</a>
            </div>
            <button type="button" class="btn btn-primary btn-directions"
                bind-event-click="this.showDirections(#place)">Directions</button>
        </div>
    </div>
</div>
